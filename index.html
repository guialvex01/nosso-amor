<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f0f6;
      color: #d18ec9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff66b2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    h1 span {
      font-size: 1.5em;
    }
    .texto-especial {
      font-size: 1.3em;
      font-style: italic;
      margin: 20px 0;
      color: #ff3399;
    }
    .contador {
      font-size: 2em;
      margin: 20px 0;
      color: #ff007f;
    }
    .fotos img {
      width: 45%;
      border-radius: 15px;
      margin: 10px;
      transition: transform 0.3s;
    }
    .fotos img:hover {
      transform: scale(1.05);
    }
    .timeline, #map {
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .timeline {
      background-color: #cce7ff;
    }
    #map {
      height: 500px;
      width: 90%;
      border: 2px solid #d18ec9;
    }
    footer {
      font-size: 1.2em;
      margin-top: 50px;
      color: #ff3399;
    }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j94FkDkhlHJ0zBhxLoLN1W69ThC5hPRl9HqwEEo="
    crossorigin=""
  />
</head>
<body>
  <h1>
    <span>‚ù§</span> Nosso Amor <span>‚ù§</span>
  </h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <div id="map"></div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j94FkDkhlHJ0zBhxLoLN1W69ThC5hPRl9HqwEEo="
    crossorigin=""
  ></script>
  <script type="module">
    // Inicializa o contador de dias
    const startDate = new Date("2024-10-19T00:00:00-03:00");
    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    // Inicializa o mapa
    const map = L.map("map").setView([-15.7942, -47.8822], 4); // Centralizado no Brasil com zoom 4
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);

    // Adiciona marcadores no mapa
    const lugares = [
      {
        coords: [-22.9068, -43.1729],
        titulo: "Rio de Janeiro",
        descricao: "Nosso primeiro passeio juntos!"
      },
      {
        coords: [-23.5505, -46.6333],
        titulo: "S√£o Paulo",
        descricao: "Viagem inesquec√≠vel ao MASP."
      }
    ];
    lugares.forEach((lugar) => {
      L.marker(lugar.coords)
        .addTo(map)
        .bindPopup(`<b>${lugar.titulo}</b><br>${lugar.descricao}`);
    });
  </script>
</body>
</html>
