<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
  <h1>❤ Nosso Amor ❤</h1>
  <div class="timeline" id="timeline-events">
    <!-- Linha do tempo -->
  </div>

  <div class="add-event">
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">Título:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descrição:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descrição..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCEtGOJ0Il1C7tXe3CVz4QSvCU7wA_74NI",
      authDomain: "nosso-amor-1f3e8.firebaseapp.com",
      projectId: "nosso-amor-1f3e8",
      storageBucket: "nosso-amor-1f3e8.firebasestorage.app",
      messagingSenderId: "380207057106",
      appId: "1:380207057106:web:f2150d96af4018bc7d050b",
      measurementId: "G-Z3DHV04CHB"
    };

    // Inicializa o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let timelineEvents = [];

    // Função para salvar evento no Firestore
    async function saveEventToFirestore(event) {
      try {
        await db.collection("timelineEvents").add(event);
        console.log("Evento salvo no Firestore com sucesso!");
      } catch (error) {
        console.error("Erro ao salvar evento no Firestore:", error);
      }
    }

    // Função para carregar eventos do Firestore
    async function loadEventsFromFirestore() {
      try {
        const snapshot = await db.collection("timelineEvents").orderBy("date").get();
        const events = snapshot.docs.map(doc => doc.data());
        timelineEvents = events;
        renderTimeline();
      } catch (error) {
        console.error("Erro ao carregar eventos do Firestore:", error);
      }
    }

    // Função para renderizar linha do tempo
    function renderTimeline() {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = ""; // Limpar linha do tempo

      timelineEvents.forEach(event => {
        const eventDiv = document.createElement("div");
        eventDiv.innerHTML = `
          <h3>${event.title} (${new Date(event.date).toLocaleDateString()})</h3>
          <p>${event.description}</p>
        `;
        timelineDiv.appendChild(eventDiv);
      });
    }

    // Adicionar evento
    function addEvent() {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        const newEvent = { 
          date: new Date(date).toISOString(), 
          title, 
          description 
        };

        saveEventToFirestore(newEvent);

        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";

        alert("Evento adicionado com sucesso!");
      } else {
        alert("Preencha todos os campos!");
      }
    }

    document.getElementById("add-event-btn").addEventListener("click", addEvent);

    loadEventsFromFirestore();
  </script>
</body>
</html>
