<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    /* Seu estilo permanece o mesmo */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #ff007f;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    /* Outros estilos omitidos para brevidade */
  </style>
</head>
<body>
  <h1>‚ù§ Nosso Amor ‚ù§</h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <!-- Linha do tempo -->
  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events">
      <!-- Eventos adicionados dinamicamente -->
    </div>
  </div>

  <!-- Formul√°rio para adicionar eventos -->
  <div class="add-event">
    <h3>Adicione um evento √† linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">T√≠tulo:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descri√ß√£o:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descri√ß√£o..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <!-- Firebase e script -->
  <script type="module">
    // Importando Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Configura√ß√£o do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCEtGOJ0Il1C7tXe3CVz4QSvCU7wA_74NI",
      authDomain: "nosso-amor-1f3e8.firebaseapp.com",
      projectId: "nosso-amor-1f3e8",
      storageBucket: "nosso-amor-1f3e8.appspot.com",
      messagingSenderId: "380207057106",
      appId: "1:380207057106:web:f2150d96af4018bc7d050b",
      measurementId: "G-Z3DHV04CHB",
      databaseURL: "https://nosso-amor-1f3e8-default-rtdb.firebaseio.com"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Atualizar contador de dias juntos
    const startDate = new Date("2024-10-19");
    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    // Refer√™ncia para o banco de dados
    const timelineRef = ref(database, "timeline");

    // Adicionar evento ao Firebase
    document.getElementById("add-event-btn").addEventListener("click", () => {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        push(timelineRef, { date, title, description });
        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";
      } else {
        alert("Preencha todos os campos.");
      }
    });

    // Renderizar eventos do Firebase
    const renderTimeline = (events) => {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = ""; // Limpar antes de renderizar
      events.forEach(event => {
        const eventDiv = document.createElement("div");
        eventDiv.classList.add("timeline-event");
        eventDiv.innerHTML = `
          <h3>${event.title} <small>(${new Date(event.date).toLocaleDateString()})</small></h3>
          <p>${event.description}</p>
        `;
        timelineDiv.appendChild(eventDiv);
      });
    };

    // Escutando atualiza√ß√µes do Firebase
    onValue(timelineRef, (snapshot) => {
      const data = snapshot.val();
      const events = data ? Object.values(data) : [];
      events.sort((a, b) => new Date(a.date) - new Date(b.date)); // Ordenar por data
      renderTimeline(events);
    });
  </script>
</body>
</html>
