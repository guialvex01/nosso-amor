<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    /* Estilos do corpo e outros elementos */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #ff007f;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    .texto-especial {
      font-style: italic;
      margin-top: 10px;
    }
    .contador {
      font-size: 2em;
      margin-top: 20px;
    }
    .fotos img {
      margin: 10px;
      border-radius: 8px;
    }

    /* Linha do Tempo */
    .timeline {
      margin-top: 50px;
      background-color: #f0f8ff;
      padding: 20px;
      border-radius: 8px;
    }
    .timeline-event {
      border-bottom: 1px solid #ff007f;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }

    /* Formulário para adicionar evento */
    .add-event {
      margin-top: 30px;
      padding: 20px;
      background-color: #f9e6ff;
      border-radius: 8px;
    }

    /* Estilos dos Corações Flutuantes */
    @keyframes coracoes-flutuando {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-150px);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-300px);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      color: red; /* Cor do coração */
      animation: coracoes-flutuando 3s ease-in-out forwards;
      z-index: 1000;
    }

    #heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>❤ Nosso Amor ❤</h1>
  <p class="texto-especial">"Cada dia ao seu lado é um presente que quero guardar para sempre no meu coração."</p>
  <p>Estamos juntos há:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <!-- Linha do tempo -->
  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events">
      <!-- Eventos adicionados dinamicamente -->
    </div>
  </div>

  <!-- Formulário para adicionar eventos -->
  <div class="add-event">
    <h3>Adicione um evento à linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">Título:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descrição:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descrição..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <!-- Contêiner para os corações flutuantes -->
  <div id="heart-container"></div>

  <!-- Firebase e script -->
  <script type="module">
    // Importando Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, update } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCEtGOJ0Il1C7tXe3CVz4QSvCU7wA_74NI",
      authDomain: "nosso-amor-1f3e8.firebaseapp.com",
      projectId: "nosso-amor-1f3e8",
      storageBucket: "nosso-amor-1f3e8.appspot.com",
      messagingSenderId: "380207057106",
      appId: "1:380207057106:web:f2150d96af4018bc7d050b",
      measurementId: "G-Z3DHV04CHB",
      databaseURL: "https://nosso-amor-1f3e8-default-rtdb.firebaseio.com"
    };

    // Inicializando Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Atualizar contador de dias juntos
    const startDate = new Date("2024-10-19");
    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    // Referência para o banco de dados
    const timelineRef = ref(database, "timeline");

    // Função para gerar corações flutuantes
    function gerarCoraçosFlutuantes() {
      const heartContainer = document.getElementById("heart-container");

      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤️"; // Coração vermelho

      // Posição aleatória de início
      const posX = Math.random() * window.innerWidth;
      const posDelay = Math.random() * 2;

      // Definindo a posição inicial e o delay da animação
      heart.style.left = `${posX}px`;
      heart.style.animationDelay = `${posDelay}s`;

      heartContainer.appendChild(heart);

      // Remove o coração depois que ele terminou a animação
      setTimeout(() => {
        heart.remove();
      }, 3000); // Tempo igual ao da animação (3s)
    }

    // Adicionar evento ao Firebase
    document.getElementById("add-event-btn").addEventListener("click", () => {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        // Adicionar ao banco de dados
        push(timelineRef, { date, title, description });

        // Limpar os campos
        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";

        // Chamar a função para gerar os corações flutuantes
        gerarCoraçosFlutuantes();
      } else {
        alert("Preencha todos os campos.");
      }
    });

    // Função para editar evento no Firebase
    function editarEvento(eventId, data) {
      const eventRef = ref(database, `timeline/${eventId}`);
      update(eventRef, data);
    }

    // Renderizar eventos do Firebase
    const renderTimeline = (events) => {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = ""; // Limpar antes de renderizar
      events.forEach(([eventId, event]) => {
        const eventDiv = document.createElement("div");
        eventDiv.classList.add("timeline-event");
        eventDiv.innerHTML = `
          <h3>${event.title} <small>(${new Date(event.date).toLocaleDateString()})</small></h3>
          <p>${event.description}</p>
          <button onclick="editarEventoPrompt('${eventId}')">Editar</button>
        `;
        timelineDiv.appendChild(eventDiv);
      });
    };

    // Função para editar o evento (prompt de edição)
    function editarEventoPrompt(eventId) {
      const date = prompt("Nova Data:");
      const title = prompt("Novo Título:");
      const description = prompt("Nova Descrição:");

      if (date && title && description) {
        editarEvento(eventId, { date, title, description });
        gerarCoraçosFlutuantes(); // Gerar corações ao editar
      }
    }

    // Escutando atualizações do Firebase
    onValue(timelineRef, (snapshot) => {
      const data = snapshot.val();
      const events = data ? Object.entries(data) : [];
      renderTimeline(events);
    });
  </script>
</body>
</html>
