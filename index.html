<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f0f6;
      color: #d18ec9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff66b2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    h1 span {
      font-size: 1.5em;
    }
    .texto-especial {
      font-size: 1.3em;
      font-style: italic;
      margin: 20px 0;
      color: #ff3399;
    }
    .contador {
      font-size: 2em;
      margin: 20px 0;
      color: #ff007f;
    }
    .fotos img {
      width: 45%;
      border-radius: 15px;
      margin: 10px;
      transition: transform 0.3s;
    }
    .fotos img:hover {
      transform: scale(1.05);
    }
    .timeline {
      background-color: #cce7ff;
      padding: 20px;
      margin: 40px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .timeline h2 {
      font-size: 2em;
      color: #ff66b2;
    }
    #map {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin: 20px 0;
    }
    .add-event input, .add-event textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1em;
    }
    .add-event button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .add-event button:hover {
      background-color: #e55a94;
    }
  </style>
</head>
<body>
  <h1>
    <span>‚ù§</span> Nosso Amor <span>‚ù§</span>
  </h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events"></div>
  </div>

  <h2>Mapa de Viagens</h2>
  <div id="map"></div>
  <div class="add-event">
    <h3>Adicione um local ao mapa</h3>
    <label for="location-name">Nome do local:</label>
    <input type="text" id="location-name" placeholder="Ex: Paris, Fran√ßa" required>
    <label for="location-lat">Latitude:</label>
    <input type="number" id="location-lat" placeholder="Ex: 48.8566" step="any" required>
    <label for="location-lng">Longitude:</label>
    <input type="number" id="location-lng" placeholder="Ex: 2.3522" step="any" required>
    <button id="add-location-btn">Adicionar Local</button>
  </div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      const markers = [];

      // Carregar locais do servidor
      fetch('/locations')
        .then(response => response.json())
        .then(locations => {
          locations.forEach(location => addMarker(location.name, location.lat, location.lng));
        });

      // Adicionar um novo marcador
      document.getElementById('add-location-btn').addEventListener('click', () => {
        const name = document.getElementById('location-name').value;
        const lat = parseFloat(document.getElementById('location-lat').value);
        const lng = parseFloat(document.getElementById('location-lng').value);

        if (name && !isNaN(lat) && !isNaN(lng)) {
          fetch('/locations', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, lat, lng })
          })
            .then(response => {
              if (response.ok) {
                addMarker(name, lat, lng);
                map.setView([lat, lng], 10);
              } else {
                alert("Erro ao salvar o local.");
              }
            });

          document.getElementById('location-name').value = '';
          document.getElementById('location-lat').value = '';
          document.getElementById('location-lng').value = '';
        } else {
          alert("Preencha todos os campos corretamente.");
        }
      });

      function addMarker(name, lat, lng) {
        const marker = L.marker([lat, lng]).addTo(map).bindPopup(name);
        markers.push(marker);
      }
    });
  </script>
</body>
</html>
