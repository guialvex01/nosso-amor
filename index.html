<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #ff007f;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    .linha-do-tempo {
      margin: 30px auto;
      max-width: 800px;
      position: relative;
      padding: 20px;
    }
    .evento {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
      border-left: 4px solid #ff007f;
      position: relative;
      text-align: left;
    }
    .evento::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -10px;
      width: 20px;
      height: 20px;
      background-color: #ff007f;
      border-radius: 50%;
    }
    .evento h3 {
      margin: 0;
      font-size: 1.2em;
      color: #d23669;
    }
    .evento p {
      margin: 5px 0 0 0;
      font-size: 1em;
      color: #555;
    }
    .add-evento {
      margin: 20px 0;
    }
    .add-evento input, .add-evento button {
      padding: 10px;
      font-size: 1em;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>❤️ Nosso Amor ❤️</h1>
  <div class="linha-do-tempo" id="linhaDoTempo">
    <h2>Linha do Tempo</h2>
    <div class="evento">
      <h3>19/10/2024 - Início do Namoro</h3>
      <p>O dia que nosso amor começou oficialmente!</p>
    </div>
  </div>

  <div class="add-evento">
    <input type="date" id="dataEvento" placeholder="Data do evento">
    <input type="text" id="tituloEvento" placeholder="Título do evento">
    <input type="text" id="descricaoEvento" placeholder="Descrição do evento">
    <button onclick="adicionarEvento()">Adicionar Evento</button>
  </div>

  <script>
    // Função para adicionar um novo evento
    function adicionarEvento() {
      const data = document.getElementById("dataEvento").value;
      const titulo = document.getElementById("tituloEvento").value;
      const descricao = document.getElementById("descricaoEvento").value;

      if (data && titulo && descricao) {
        const linhaDoTempo = document.getElementById("linhaDoTempo");
        
        // Cria o contêiner do evento
        const evento = document.createElement("div");
        evento.classList.add("evento");
        evento.innerHTML = `
          <h3>${data} - ${titulo}</h3>
          <p>${descricao}</p>
        `;
        
        // Insere o evento na posição correta com base na data
        const eventosExistentes = [...linhaDoTempo.querySelectorAll(".evento")];
        let inserido = false;

        eventosExistentes.forEach((e, index) => {
          const dataExistente = new Date(e.querySelector("h3").textContent.split(" - ")[0]);
          if (new Date(data) < dataExistente && !inserido) {
            linhaDoTempo.insertBefore(evento, eventosExistentes[index]);
            inserido = true;
          }
        });

        if (!inserido) linhaDoTempo.appendChild(evento);

        // Limpa os campos do formulário
        document.getElementById("dataEvento").value = "";
        document.getElementById("tituloEvento").value = "";
        document.getElementById("descricaoEvento").value = "";
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
