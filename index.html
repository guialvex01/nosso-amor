<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #ff007f;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .contador {
      font-size: 2em;
      margin: 20px;
      font-weight: bold;
    }
    .linha-do-tempo {
      margin: 40px auto;
      padding: 20px;
      border: 2px dashed #ff007f;
      border-radius: 10px;
      background-color: #ffe6f0;
      text-align: left;
      width: 80%;
    }
    .evento {
      margin-bottom: 20px;
    }
    .evento span {
      font-weight: bold;
      color: #d23669;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>‚ù§ Nosso Amor ‚ù§</h1>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>

  <h2>üåü Nossa Linha do Tempo üåü</h2>
  <div class="linha-do-tempo" id="linhaDoTempo"></div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script>
    // Data de in√≠cio do namoro
    const dataInicial = new Date("2023-10-19");
    const hoje = new Date();

    // Atualiza o contador de dias
    const atualizaContador = () => {
      const diffTempo = hoje - dataInicial;
      const dias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = ${dias} dias de amor üíï;
    };
    atualizaContador();

    // Linha do Tempo
    const eventos = [
      { date: "2023-10-19", event: "Come√ßamos a namorar üíñ" },
      { date: "2023-12-25", event: "Primeiro Natal juntos üéÑ" },
      { date: "2024-02-14", event: "Nosso primeiro Dia dos Namorados üíï" },
      { date: "2024-05-01", event: "Feriado juntos üèñ" }
    ];

    // Ordena eventos por data
    eventos.sort((a, b) => new Date(a.date) - new Date(b.date));

    // Adiciona os eventos na linha do tempo
    const linhaDoTempo = document.getElementById("linhaDoTempo");
    eventos.forEach(e => {
      const eventoDiv = document.createElement("div");
      eventoDiv.className = "evento";
      eventoDiv.innerHTML = <span>${e.date}:</span> ${e.event};
      linhaDoTempo.appendChild(eventoDiv);
    });
  </script>
</body>
</html>
