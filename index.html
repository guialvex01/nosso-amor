<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff5f8;
      color: #ff007f;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .texto-especial {
      font-size: 1.5em;
      margin: 20px;
      color: #d23669;
      font-style: italic;
    }
    .contador {
      font-size: 2em;
      margin: 20px;
      font-weight: bold;
    }
    .fotos {
      margin: 20px;
    }
    .fotos img {
      width: 300px;
      height: auto;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #555;
    }
    .timeline {
      margin: 40px auto;
      max-width: 600px;
      text-align: left;
      border-left: 2px solid #ff007f;
      padding-left: 20px;
    }
    .timeline-event {
      margin-bottom: 20px;
    }
    .timeline-event h3 {
      margin: 0;
      font-size: 1.2em;
      color: #d23669;
    }
    .timeline-event p {
      margin: 5px 0;
      font-size: 1em;
      color: #555;
    }
    .add-event {
      margin: 40px auto;
      max-width: 600px;
      text-align: left;
      background: #ffeaf0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .add-event label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .add-event input,
    .add-event textarea,
    .add-event button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .add-event button {
      background-color: #ff007f;
      color: white;
      cursor: pointer;
    }
    .add-event button:hover {
      background-color: #d23669;
    }
  </style>
</head>
<body>
  <h1>‚ù§Ô∏è Nosso Amor ‚ù§Ô∏è</h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <!-- Linha do tempo -->
  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events">
      <!-- Eventos adicionados dinamicamente -->
    </div>
  </div>

  <!-- Formul√°rio para adicionar eventos -->
  <div class="add-event">
    <h3>Adicione um evento √† linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">T√≠tulo:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descri√ß√£o:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descri√ß√£o..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script>
    // Contador de tempo juntos
    const startDate = new Date("2024-10-19");
    const atualizaContador = () => {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    };
    atualizaContador();
    setInterval(atualizaContador, 1000);

    // L√≥gica para adicionar eventos √† linha do tempo
    const timelineEvents = [];
    const addEventButton = document.getElementById("add-event-btn");

    const addEvent = () => {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        timelineEvents.push({ date: new Date(date), title, description });
        timelineEvents.sort((a, b) => a.date - b.date); // Ordenar por data
        renderTimeline();
        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";
      } else {
        alert("Por favor, preencha todos os campos antes de adicionar o evento.");
      }
    };

    const renderTimeline = () => {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = ""; // Limpar a linha do tempo antes de adicionar novos eventos
      timelineEvents.forEach(event => {
        const eventDiv = document.createElement("div");
        eventDiv.classList.add("timeline-event");
        eventDiv.innerHTML = `
          <h3>${event.title} <small>(${event.date.toLocaleDateString()})</small></h3>
          <p>${event.description}</p>
        `;
        timelineDiv.appendChild(eventDiv);
      });
    };

    addEventButton.addEventListener("click", addEvent);
  </script>
</body>
</html>
