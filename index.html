<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f0f6;
      color: #d18ec9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff66b2;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    #map {
      width: 100%;
      height: 400px;
      margin: 20px 0;
      border-radius: 10px;
    }
    .add-location {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .add-location input, .add-location button {
      margin: 10px 0;
      padding: 10px;
      width: calc(100% - 20px);
      font-size: 1em;
    }
    .add-location button {
      background-color: #ff66b2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .add-location button:hover {
      background-color: #e55a94;
    }
  </style>
</head>
<body>
  <h1>Mapa de Viagens</h1>
  <div id="map"></div>
  <div class="add-location">
    <h3>Adicione um local ao mapa</h3>
    <input type="text" id="location-name" placeholder="Nome do local (ex: Paris, França)" required />
    <input type="number" id="location-lat" placeholder="Latitude (ex: 48.8566)" step="any" required />
    <input type="number" id="location-lng" placeholder="Longitude (ex: 2.3522)" step="any" required />
    <button id="add-location-btn">Adicionar Local</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Inicialização do mapa com Leaflet
    const map = L.map('map').setView([0, 0], 2); // Centralizado no mundo

    // Camada do mapa com OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Array para armazenar marcadores
    const markers = [];

    // Função para adicionar marcadores no mapa
    const addMarker = (name, lat, lng) => {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${name}</b>`);
      markers.push(marker);
    };

    // Evento de clique no botão "Adicionar Local"
    document.getElementById('add-location-btn').addEventListener('click', () => {
      const name = document.getElementById('location-name').value;
      const lat = parseFloat(document.getElementById('location-lat').value);
      const lng = parseFloat(document.getElementById('location-lng').value);

      if (name && !isNaN(lat) && !isNaN(lng)) {
        addMarker(name, lat, lng);
        map.setView([lat, lng], 10); // Focar no novo local

        // Limpar campos do formulário
        document.getElementById('location-name').value = '';
        document.getElementById('location-lat').value = '';
        document.getElementById('location-lng').value = '';
      } else {
        alert('Preencha todos os campos corretamente.');
      }
    });
  </script>
</body>
</html>
