<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore.js"></script>
  <style>
    /* Seu CSS est√° intacto aqui */
  </style>
</head>
<body>
  <h1>
    <span>‚ù§</span> Nosso Amor <span>‚ù§</span>
  </h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events"></div>
  </div>

  <div class="add-event">
    <h3>Adicione um evento √† linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">T√≠tulo:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descri√ß√£o:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descri√ß√£o..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <h2>Mapa de Viagens</h2>
  <div id="map"></div>
  <div class="add-event">
    <h3>Adicione um local ao mapa</h3>
    <label for="location-name">Nome do local:</label>
    <input type="text" id="location-name" placeholder="Ex: Paris, Fran√ßa" required>
    <label for="location-lat">Latitude:</label>
    <input type="number" id="location-lat" placeholder="Ex: 48.8566" step="any" required>
    <label for="location-lng">Longitude:</label>
    <input type="number" id="location-lng" placeholder="Ex: 2.3522" step="any" required>
    <button id="add-location-btn">Adicionar Local</button>
  </div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const startDate = new Date("2024-10-19T00:00:00-03:00");

    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    const map = L.map('map').setView([0, 0], 2); // Centralizado no mundo

    // Camada do mapa com OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    const addMarker = (name, lat, lng) => {
      const marker = L.marker([lat, lng]).addTo(map).bindPopup(`<b>${name}</b>`);
      markers.push(marker);
    };

    // Carregar locais do Firestore ao carregar a p√°gina
    db.collection("locations").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        addMarker(data.name, data.lat, data.lng);
      });
    }).catch((error) => {
      console.error('Erro ao carregar locais: ', error);
    });

    document.getElementById('add-location-btn').addEventListener('click', () => {
      const name = document.getElementById('location-name').value;
      const lat = parseFloat(document.getElementById('location-lat').value);
      const lng = parseFloat(document.getElementById('location-lng').value);

      if (name && !isNaN(lat) && !isNaN(lng)) {
        // Salvar no Firestore
        db.collection("locations").add({
          name: name,
          lat: lat,
          lng: lng
        }).then(() => {
          // Adicionar o marcador no mapa
          addMarker(name, lat, lng);

          // Limpar os campos
          document.getElementById('location-name').value = '';
          document.getElementById('location-lat').value = '';
          document.getElementById('location-lng').value = '';
        }).catch((error) => {
          alert('Erro ao salvar local: ' + error);
        });
      } else {
        alert('Preencha todos os campos corretamente.');
      }
    });
  </script>
</body>
</html>
