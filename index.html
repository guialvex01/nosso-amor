<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    /* (Mesmo CSS que antes, sem altera√ß√µes) */
  </style>
</head>
<body>
  <h1>‚ù§ Nosso Amor ‚ù§</h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  <div class="fotos">
    <img src="F65C45F2-8E9C-4735-A9DB-B81793FB18F7.jpeg" alt="Foto do casal na praia">
    <img src="E9A4784E-6978-4C71-AD28-C0E6F0347C52.jpeg" alt="Foto do casal no carro">
  </div>

  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events">
      <!-- Eventos din√¢micos -->
    </div>
  </div>

  <div class="add-event">
    <h3>Adicione um evento √† linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">T√≠tulo:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descri√ß√£o:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descri√ß√£o..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script>
    // Contador de dias juntos
    const startDate = new Date("2024-10-19");
    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    // Array de eventos e Local Storage
    let timelineEvents = JSON.parse(localStorage.getItem("timelineEvents")) || [];
    let editIndex = null;

    function saveToLocalStorage() {
      localStorage.setItem("timelineEvents", JSON.stringify(timelineEvents));
    }

    function addEvent() {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        const newEvent = { date: new Date(date), title, description };

        if (editIndex !== null) {
          timelineEvents[editIndex] = newEvent; // Atualizar evento existente
          editIndex = null;
        } else {
          timelineEvents.push(newEvent); // Adicionar novo evento
        }

        timelineEvents.sort((a, b) => new Date(a.date) - new Date(b.date));
        saveToLocalStorage(); // Salvar no Local Storage
        renderTimeline();

        // Limpar campos do formul√°rio
        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";
      } else {
        alert("Por favor, preencha todos os campos antes de adicionar o evento.");
      }
    }

    function renderTimeline() {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = ""; // Limpar linha do tempo antes de re-renderizar

      timelineEvents.forEach((event, index) => {
        const eventDiv = document.createElement("div");
        eventDiv.classList.add("timeline-event");
        eventDiv.innerHTML = `
          <h3>${event.title} <small>(${new Date(event.date).toLocaleDateString()})</small></h3>
          <p>${event.description}</p>
          <button onclick="editEvent(${index})">Editar</button>
          <button onclick="deleteEvent(${index})">Excluir</button>
        `;
        timelineDiv.appendChild(eventDiv);
      });
    }

    function editEvent(index) {
      const event = timelineEvents[index];
      document.getElementById("event-date").value = new Date(event.date).toISOString().split("T")[0];
      document.getElementById("event-title").value = event.title;
      document.getElementById("event-description").value = event.description;
      editIndex = index; // Salvar √≠ndice para edi√ß√£o
    }

    function deleteEvent(index) {
      timelineEvents.splice(index, 1); // Remover evento do array
      saveToLocalStorage(); // Atualizar Local Storage
      renderTimeline(); // Re-renderizar linha do tempo
    }

    // Carregar eventos ao iniciar
    renderTimeline();
  </script>
</body>
</html>
