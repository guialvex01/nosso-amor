<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Amor</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f8f0f6;
      color: #d18ec9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: #ff66b2;
    }
    .texto-especial {
      font-size: 1.3em;
      font-style: italic;
      margin: 20px 0;
      color: #ff3399;
    }
    .contador {
      font-size: 2em;
      margin: 20px 0;
      color: #ff007f;
    }
    .fotos img {
      width: 45%;
      border-radius: 15px;
      margin: 10px;
      transition: transform 0.3s;
    }
    .fotos img:hover {
      transform: scale(1.05);
    }

    /* Estilos para a anima√ß√£o de cora√ß√µes */
    @keyframes subirCoracoes {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }

    .coracao {
      position: fixed;
      font-size: 40px;
      color: #ff66b2;
      animation: subirCoracoes 2s ease-in-out forwards;
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
    }

    .test-button {
      padding: 10px 20px;
      background-color: #ff66b2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
    }

    .test-button:hover {
      background-color: #e55a94;
    }
  </style>
</head>
<body>
  <h1>‚ù§ Nosso Amor ‚ù§</h1>
  <p class="texto-especial">"Cada dia ao seu lado √© um presente que quero guardar para sempre no meu cora√ß√£o."</p>
  <p>Estamos juntos h√°:</p>
  <div class="contador" id="contador"></div>
  
  <div class="timeline">
    <h2>Linha do Tempo</h2>
    <div id="timeline-events"></div>
  </div>

  <div class="add-event">
    <h3>Adicione um evento √† linha do tempo</h3>
    <label for="event-date">Data:</label>
    <input type="date" id="event-date" required>
    <label for="event-title">T√≠tulo:</label>
    <input type="text" id="event-title" placeholder="Ex: Dia em que nos conhecemos" required>
    <label for="event-description">Descri√ß√£o:</label>
    <textarea id="event-description" rows="3" placeholder="Escreva uma breve descri√ß√£o..." required></textarea>
    <button id="add-event-btn">Adicionar Evento</button>
  </div>

  <!-- Bot√£o para testar a anima√ß√£o do cora√ß√£o -->
  <button class="test-button" id="test-heart">Testar Anima√ß√£o de Cora√ß√£o</button>

  <footer>Com muito amor, de mim para voc√™! üíñ</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEtGOJ0Il1C7tXe3CVz4QSvCU7wA_74NI",
      authDomain: "nosso-amor-1f3e8.firebaseapp.com",
      projectId: "nosso-amor-1f3e8",
      storageBucket: "nosso-amor-1f3e8.appspot.com",
      messagingSenderId: "380207057106",
      appId: "1:380207057106:web:f2150d96af4018bc7d050b",
      measurementId: "G-Z3DHV04CHB",
      databaseURL: "https://nosso-amor-1f3e8-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const startDate = new Date("2024-10-19");
    function atualizaContador() {
      const hoje = new Date();
      const diff = hoje - startDate;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("contador").innerText = `${dias} dias`;
    }
    atualizaContador();

    const timelineRef = ref(database, "timeline");

    document.getElementById("add-event-btn").addEventListener("click", () => {
      const date = document.getElementById("event-date").value;
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;

      if (date && title && description) {
        push(timelineRef, { date, title, description });

        document.getElementById("event-date").value = "";
        document.getElementById("event-title").value = "";
        document.getElementById("event-description").value = "";

        // Chama a fun√ß√£o para adicionar anima√ß√£o de cora√ß√µes
        addHeartAnimation();
      } else {
        alert("Preencha todos os campos.");
      }
    });

    // Fun√ß√£o que cria a anima√ß√£o do cora√ß√£o
    function addHeartAnimation() {
      const coracao = document.createElement("div");
      coracao.classList.add("coracao");
      coracao.innerText = "‚ù§Ô∏è";
      document.body.appendChild(coracao);

      // Remove o cora√ß√£o ap√≥s a anima√ß√£o
      setTimeout(() => {
        coracao.remove();
      }, 2000); // O tempo da anima√ß√£o (2 segundos)
    }

    // Teste com bot√£o
    document.getElementById("test-heart").addEventListener("click", () => {
      addHeartAnimation();
    });

    const renderTimeline = (events) => {
      const timelineDiv = document.getElementById("timeline-events");
      timelineDiv.innerHTML = "";
      events.forEach(event => {
        const eventDiv = document.createElement("div");
        eventDiv.classList.add("timeline-event");
        eventDiv.setAttribute("data-id", event.id);
        eventDiv.innerHTML = `
          <h3>${event.title} <small>(${new Date(event.date).toLocaleDateString()})</small></h3>
          <p>${event.description}</p>
          <button class="delete-btn">Excluir</button>
        `;
        eventDiv.querySelector(".delete-btn").addEventListener("click", () => {
          remove(ref(database, `timeline/${event.id}`));
        });
        timelineDiv.appendChild(eventDiv);
      });
    };

    onValue(timelineRef, snapshot => {
      const data = snapshot.val();
      if (data) {
        const events = Object.keys(data).map(key => ({ id: key, ...data[key] }));
        renderTimeline(events);
      }
    });
  </script>
</body>
</html>
